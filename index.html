<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todolist</title>
	<link rel="stylesheet" href="todolist.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
	<br>
	<br>
	<div class="row">
		<div class="col-md-6">
			<div class="box box-aqua">
				<div class="box-header ui-sortable-handle" style="cursor: move;">
					<i class="ion ion-clipboard"></i>
					<h1 class="box-title">Liste de Choses a faire</h1>
				</div>
				<div class="box-body">
					<ul class="todo-list ui-sortable">
						<li>
							<span class="handle ui-sortable-handle"></span>
							<input type="checkbox" value="" name="">
							<span class="text">Travailler</span>
							<div class="tools">
								<i class="fa fa-edit"></i>
								<i class="fa fa-trash-o"></i>
							</div>
						</li>
						<li>
							<span class="handle ui-sortable-handle">
							</span>
							<input type="checkbox" value="" name="">
							<span class="text">Courses</span>
							<div class="tools">
								<i class="fa fa-edit"></i>
								<i class="fa fa-trash-o"></i>
							</div>
						</li>
						<li>
							<span class="handle ui-sortable-handle"></span>
							<input type="checkbox" value="" name="">
							<span class="text">Vetements</span>
							<div class="tools">
								<i class="fa fa-edit"></i>
								<i class="fa fa-trash-o"></i>
							</div>
						</li>
						<li>
							<span class="handle ui-sortable-handle"></span>
							<input type="checkbox" value="" name="">
							<span class="text">Devoirs de Papa</span>
							<div class="tools">
								<i class="fa fa-edit"></i>
								<i class="fa fa-trash-o"></i>
							</div>
						</li>
						<li>
							<span class="handle ui-sortable-handle"></span>
							<input type="checkbox" value="" name="">
							<span class="text">Devoirs de Keisi</span>
							<div class="tools">
								<i class="fa fa-edit"></i>
								<i class="fa fa-trash-o"></i>
							</div>
						</li>
						<li>
							<span class="handle ui-sortable-handle"></span>
							<input type="checkbox" value="" name="">
							<span class="text">Devoirs d'Heliena</span>
							<div class="tools">
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div> 
	</body>
	</html>
